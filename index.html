<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlastWar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>BlastWar</h1>
        <div id="player-info">
            <p>Chips: <span id="chip-count">1000</span></p>
        </div>
        <div id="game-area">
            <div id="player-card" class="card"></div>
            <div id="opponent-card" class="card"></div>
        </div>
        <div id="controls">
            <input type="number" id="bet-input" min="1" placeholder="Place your bet">
            <button id="play-button">Play</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
