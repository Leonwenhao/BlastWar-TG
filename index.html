<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlastWar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>BlastWar</h1>
        <div id="player-info">
            <p>Chips: <span id="chip-count">1000</span></p>
        </div>
        <div id="game-area">
            <div class="card-container">
                <div class="card-label">Your Card</div>
                <div id="player-card" class="card"><img src="" alt="Player's card"></div>
            </div>
            <div class="card-container">
                <div class="card-label">Opponent's Card</div>
                <div id="opponent-card" class="card"><img src="" alt="Opponent's card"></div>
            </div>
        </div>
        <div id="betting-area">
            <p>Current Bet: <span id="current-bet">0</span></p>
            <div id="bet-buttons">
                <button class="bet-button" data-value="25">25</button>
                <button class="bet-button" data-value="50">50</button>
                <button class="bet-button" data-value="100">100</button>
            </div>
            <button id="clear-bet">Clear Bet</button>
        </div>
        <div id="controls">
            <button id="play-button">Play</button>
        </div>
        <div id="message"></div>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>You've run out of chips.</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <div id="war-decision-modal" class="modal">
        <div class="modal-content">
            <h2>It's a Tie!</h2>
            <p>You can go to war or surrender half your bet.</p>
            <button id="go-to-war-button">Go to War</button>
            <button id="surrender-button">Surrender</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
